        type: JenkinsPipeline
    triggers:
      - generic:
          allowEnv: true
          secret: ${GENERIC_WEBHOOK_SECRET}
        type: Generic
      - github:
          secret: "${GENERIC_WEBHOOK_SECRET}"
        type: GitHub
