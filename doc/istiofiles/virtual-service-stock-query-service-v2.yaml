apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: stock-query-service
spec:
  hosts:
  - "*"
  gateways:
  - sales-demo-app-gateway
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: stock-query-service
        subset: stock-query-service-v2
        port:
          number: 8080
