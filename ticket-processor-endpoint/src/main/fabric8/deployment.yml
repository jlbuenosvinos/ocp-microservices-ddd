spec:
  template:
    spec:
      containers:
        - resources:
            requests:
              cpu: "0.2"
              memory: 256Mi
            limits:
              cpu: "1.0"
              memory: 256Mi
          env:
            - name: "TICKETING_TICKET_PROCESSOR_SERVICE_URI"
              value: "http://ticket-processor-service-v1:8080"
            - name: "TICKETING_TICKET_PROCESSOR_SERVICE_URI_HOST"
              value: "ticket-processor-service-v1"
            - name: "TICKETING_TICKET_PROCESSOR_SERVICE_URI_PORT"
              value: 8080
