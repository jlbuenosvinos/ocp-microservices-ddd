<!doctype html>
<html>
<head>
    <title>Basic Pf-Tabs Demo</title>
    <!-- todo: remove PF3 reference -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/patternfly/3.13.0/css/patternfly.css">
    <link rel="stylesheet" href="../../dist/css/patternfly.css">
    <script src="../../node_modules/webcomponentsjs/lite.js"></script>
    <script src="../../dist/js/pf-tabs.js"></script>
    <script defer src="perf.js"></script>
</head>
<body>
<h1>Adjacent tabs</h1>
<h2>Execution time: <span class="results"></span></h2>
<script defer>
    window.onload = function () {
        var start = performance.now();
        var url = window.location.search;
        var max = 10;
        console.log('Creating', max, 'tabs');
        for (var i = 0; i <= max; i++) {
            var tabs = perf.createTab();
            document.body.appendChild(tabs);
            // tabs.offsetWidth; // trigger a paint of the new tabs
        }
        document.body.offsetWidth; // trigger a paint
        var end = performance.now();
        var results = end - start;
        results = results.toFixed(2);
        console.log('Total execution time', results, 'ms');
        document.querySelector('.results').innerText = results + ' ms';
    }
</script>
</body>
</html>
